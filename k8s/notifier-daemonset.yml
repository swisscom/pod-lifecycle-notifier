apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: notifier-daemonset
  namespace: pod-lifecycle-notifier
  labels:
    app: notifier-daemonset
spec:
  selector:
    matchLabels:
      app: notifier-daemonset
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  template:
    metadata:
      labels:
        app: notifier-daemonset
    spec:
      containers:
        - name: notifier
          image: robachmann/pod-lifecycle-notifier:1.1.3
          resources:
            requests:
              cpu: 5m
              memory: 128Mi
            limits:
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: notifier-config
            - secretRef:
                name: notifier-secret
          env:
            - name: KUBERNETES_NODE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KUBERNETES_POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_NODE_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: KUBERNETES_POD_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KUBERNETES_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            failureThreshold: 1
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            failureThreshold: 3
            periodSeconds: 10